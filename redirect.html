  <script>
    function getQueryString(name) {
      let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
      let r = window.location.search.substr(1).match(reg);
      if (r != null) {
        return decodeURIComponent(r[2]);
      }
      return null;
    }
    window.location.href = `http://gw-test.fshows.com/api/public/redPacketUrlRedirectUrl?user=${getQueryString(
      "user"
    )}`;
  </script>
